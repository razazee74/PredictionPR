<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Day Predictor</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  background: #e0f7e9;
  position: relative;
}
.container {
  background: rgba(255,255,255,0.95);
  padding: 60px;
  border-radius: 25px;
  text-align: center;
  width: 90vw;
  max-width: 700px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  position: relative;
  z-index: 10;
}
h1 {
  font-size: 4em;
  color: #2c3e50;
  margin-bottom: 40px;
}
.choose {
  background: #00796b;
  color: white;
  padding: 25px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 3em;
  transition: 0.3s;
}
.choose:hover { background: #004d40; }
.days { margin-top: 20px; }
.day {
  background: #e0f2f1;
  margin: 15px 0;
  padding: 20px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 2.5em;
  transition: 0.2s;
}
.day:hover { background: #b2dfdb; }
.loading {
  margin-top: 50px;
  font-style: italic;
  color: #444;
  min-height: 50px;
  font-size: 2.5em;
}
.result {
  margin-top: 50px; /* gap from loading line */
  font-size: 3em;
  font-weight: bold;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.result span:first-child { color: #00796b; }
.result .day { color: black; margin-top: 40px; } /* gap below line */
.hidden { display: none; }

/* Bubbles */
.bubble {
  position: absolute;
  border-radius: 50%;
  opacity: 0.25;
  z-index: 1;
  animation: floatUp linear infinite;
  background: #a8e6a3;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) translateX(0) scale(1);}
  100% { transform: translateY(-50px) translateX(50px) scale(1.5);}
}
</style>
</head>
<body>
<div class="container">
  <h1>Predict The Next Day</h1>
  <p id="chooseLine" class="choose">Tap to start ðŸš°</p>
  <div id="daysList" class="days hidden">
    <p class="day">Sunday</p>
    <p class="day">Monday</p>
    <p class="day">Tuesday</p>
    <p class="day">Wednesday</p>
    <p class="day">Thursday</p>
    <p class="day">Friday</p>
    <p class="day">Saturday</p>
  </div>
  <div id="loadingBox" class="loading hidden"></div>
  <p id="result" class="result hidden">
    <span>Your next predicted day is:</span>
    <span class="day"></span>
  </p>
</div>

<script>
const chooseLine = document.getElementById("chooseLine");
const daysList = document.getElementById("daysList");
const loadingBox = document.getElementById("loadingBox");
const result = document.getElementById("result");
const resultDay = result.querySelector(".day");

const funnyLines = [
  "Asking info from aliens...",
  "Checking Amazon free impossible gifts...",
  "Contacting Rohit Mehra from Koi Mil Gaya...",
  "Searching Swiggy's comment...",
  "Analyzing WhatsApp group memes...",
  "Scrolling reels for 10 hours daily...",
  "Begging free dhaniya from sabji wale bhaiya",
  "Billo bagge billiya da ki karegi..."
];

const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

// Generate only 6-7 big bubbles, spaced nicely
for(let i=0;i<7;i++){
  const b=document.createElement("div");
  b.className="bubble";
  b.style.width=b.style.height=(100+Math.random()*100)+"px";
  b.style.left=(10+i*12)+"vw"; // spaced horizontally
  b.style.animationDuration=(6+Math.random()*4)+"s";
  b.style.animationDelay=(Math.random()*3)+"s";
  document.body.appendChild(b);
}

chooseLine.addEventListener("click", () => {
  daysList.classList.toggle("hidden");
});

document.querySelectorAll(".day").forEach(day => {
  day.addEventListener("click", () => {
    const selected = day.innerText;
    chooseLine.innerText = `Predicting next day ${selected}`;
    daysList.classList.add("hidden");

    loadingBox.classList.remove("hidden");
    result.classList.add("hidden");
    loadingBox.innerText = "";
    let i = 0;

    const interval = setInterval(() => {
      loadingBox.innerText = funnyLines[i];
      i++;
      if(i>=funnyLines.length){
        clearInterval(interval);

        let index = days.indexOf(selected);
        let nextDay = days[(index+1)%days.length];
        setTimeout(()=>{
          loadingBox.classList.add("hidden");
          resultDay.innerText = nextDay;
          result.classList.remove("hidden");
        },500);
      }
    },1000);
  });
});
</script>
</body>
</html>
